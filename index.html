<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동물뉴스</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <!-- 배너 이미지 추가 -->
  <img src="banner.png" alt="BANNER" width="100%" style="border-radius: 8px;">
  
  <!-- 글 작성 버튼 -->
  <button id="openModalBtn">뉴스 작성</button>

  <!-- 제목 목록과 내용이 나란히 배치될 부분 -->
  <div id="mainContent" class="main-content">
    <!-- 제목 리스트 -->
    <div id="titleList" class="title-list">
      <h3>뉴스 목록</h3>
      <ul></ul> <!-- 제목 목록이 동적으로 추가될 부분 -->
    </div>

    <!-- 선택된 내용 표시 -->
    <div id="contentDisplay" class="content-display">
      <h3 id="selectedTitle">선택된 내용</h3>
      <div id="contentText"></div>
      <img id="selectedImage" src="" alt="" style="max-width: 100%; height: auto; display: none; border-radius: 8px;" />
    </div>
  </div>

  <!-- 모달 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h3>글을 작성하세요</h3>

      <!-- 제목 입력 -->
      <input type="text" id="titleInput" placeholder="제목을 입력하세요" />

      <!-- 내용 입력 -->
      <textarea id="userInput" placeholder="내용을 입력하세요..." rows="5"></textarea>

      <br>

      <!-- 사진 파일 업로드 버튼 -->
      <input type="file" id="imageInput" accept="image/*" />
      <br><br>
      <img id="imagePreview" src="" alt="미리보기 이미지" style="max-width: 100%; height: auto; display: none; border-radius: 8px;" />

      <br>
      <button id="submitBtn">제출</button>
    </div>
  </div>

  <script src="fordo.js"></script>
</body>
</html>
